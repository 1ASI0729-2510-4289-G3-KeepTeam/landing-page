<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keeplo</title>
    <link rel="icon" href="/assets/Logos/logo-keeplo-no-text.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dekko&family=Inder&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Kirang+Haerang&family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <section class="statistics-section">
        <div class="statistics-image-container">
            <img src="assets/stadistics.png" alt="Statistics Image">
        </div>
    
        <div class="statistics-info">
            <div class="statistics-numbers">
                <div class="number-container">
                    <div class="number">+100</div>
                    <div class="sub-text">Shared Collections</div>
                </div>
                <div class="number-container">
                    <div class="number">+2000</div>
                    <div class="sub-text">Organized Ideas</div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>

</html>
